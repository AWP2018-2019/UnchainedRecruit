{% extends 'base.html' %}

{% block content %}
<div class='row justify-content-center'>
        {% for anunt in anunturi %}
            <div class='card blue-grey darken-1'>
                <div class='card-content white-text'>
                    <span class='card-title'>{{anunt.created_by.companie}}</span>
                
                <p>{{anunt.titlu}}</p>
                <p>{{anunt.descriere}}</p>
            </div>
            <div class='card-action'>
                <a href={% url 'anunt_detail' anunt.pk %}>View</a>
            </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
